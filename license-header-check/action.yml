name: 'License Header Check'
description: 'check license/copyright header'
inputs:
  included_file_patterns:
    description: "included file pattern"
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Get changed files
      shell: bash
      run: |
        CURRENT_YEAR=$(date +%Y)
        LICENSE_PATTERN="Copyright \(c\) .*?${CURRENT_YEAR}, NVIDIA CORPORATION."
        
        # Format file patterns
        IFS="," read -r -a FILE_PATTERN_ARRAY <<< ${{ inputs.included_file_patterns }}
        PATTERNS=""
        for PATTERN in "${FILE_PATTERN_ARRAY[@]}"; do
            PATTERNS+="$(echo "$PATTERN" | xargs -I{} echo "{}")|"
        done
        PATTERNS=${PATTERNS%|}

        # Get changed files
        FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})

        # Check license header
        NO_LICENSE_FILES=""
        for FILE in $FILES; do
            for PATTERN in $PATTERNS; do
                if find "$(dirname $FILE)" -type f -name "$PATTERN" | grep -wq "$FILE"; then
                    echo "Checking $FILE"
                    if !(grep -E "$LICENSE_PATTERN" "$FILE"); then
                        NO_LICENSE_FILES+="$FILE "
                    fi
                    break
                fi
            done
        done

        # Output result
        if [ ! -z "$NO_LICENSE_FILES" ]; then
            echo "Following files missed copyright/license header or expired: "
            for FILE in $NO_LICENSE_FILES; do
                echo "$FILE"
            done
            exit 1
        fi

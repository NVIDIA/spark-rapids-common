name: "Signoff Check"
description: "A composite action to check if a PR got sign-off"
inputs:
  owner:
    description: "Repository Owner"
    required: true
    type: string
  repo:
    description: "Repository name"
    required: true
    type: string
  pull_number:
    description: "Pull request number"
    required: true
    type: string
  token:
    description: "GitHub token"
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: NVIDIA/spark-rapids-common/checkout@main
      with:
        repository: NVIDIA/spark-rapids-common
        ref: main

    - name: Run Signoff Check in Docker
      shell: bash
      run: |
        pushd ./signoff-check
        docker build -t signoff-check -f Dockerfile .
        docker run --rm \
          -e OWNER="${{ inputs.owner }}" \
          -e REPO_NAME="${{ inputs.repo }}" \
          -e GITHUB_TOKEN="${{ inputs.token }}" \
          -e PULL_NUMBER="${{ inputs.pull_number }}" \
          signoff-check

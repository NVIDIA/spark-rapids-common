name: 'PR Description Check'
description: 'check if comment exists in PR description'

runs:
  using: "composite"
  steps:
    - name: Get PR description
      id: pr_description
      uses: actions/github-script@v7
      with:
        script: |
          const prBody = context.payload.pull_request?.body || '';
          const checkError = prBody.includes('<!--');

          if (checkError) {
            const github = require('@actions/github');
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'PR Description Check',
              head_sha: context.payload.pull_request.head.sha,
              status ':completed',
              conclusion: 'failure',
              output: {
                title: 'PR Description Check',
                summary: 'Error: PR description contains comment in "<!--". Please remove the comment manually.',
                text: 'The PR description should not contain HTML comments.'
              }
            });
          } else {
            const github = require('@actions/github');
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'PR Description Check',
              head_sha: context.payload.pull_request.head.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'PR Description Check',
                summary: 'PR description is valid.'
              }
            });
          }
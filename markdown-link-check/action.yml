name: 'Markdown Link Check'
description: 'Check markdown links'

runs:
  using: "composite"
  steps:
    - name: Run markdown link check
      id: markdown-link-check
      uses: tcort/github-action-markdown-link-check@v1
      with:
        max-depth: -1
        use-verbose-mode: 'yes'
        base-branch: 'gh-pages'
    
    - name: Summarize results
      shell: bash
      if: always()
      run: |
        output=$(cat "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "$MLC_OUTPUT")
        
        if grep -q '\[âœ–\]' <<< "$output"; then
          echo "##[error]Found broken links:"
          echo "========================================"
          
          current_file=""
          error_count=0
          
          while IFS= read -r line; do
            if [[ "$line" =~ ^FILE:\ (.+) ]]; then
              current_file="${BASH_REMATCH[1]}"
            elif [[ "$line" =~ \[âœ–\]\ (.+)\ â†’\ Status:\ ([0-9]+) ]]; then
              ((error_count++))
              link="${BASH_REMATCH[1]}"
              status="${BASH_REMATCH[2]}"
              
              echo "ðŸ“„ File: $current_file"
              echo "ðŸ”— Link: $link"
              echo "ðŸ›‘ Status: $status"
              echo "----------------------------------------"
            fi
          done <<< "$output"
          
          echo "========================================"
          echo "##[error]Found $error_count broken links"
          
          exit 1
        else
          echo "âœ… All links are valid"
        fi
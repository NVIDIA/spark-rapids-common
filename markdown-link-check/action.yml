name: 'Markdown Link Check'
description: 'Check markdown links'

runs:
  using: "composite"
  steps:
    - name: Run markdown link check
      id: markdown-link-check
      uses: tcort/github-action-markdown-link-check@v1
      with:
        max-depth: -1
        use-verbose-mode: 'yes'
        base-branch: 'gh-pages'
    
    - name: Summarize results
      shell: bash
      if: always()
      run: |
        has_errors=0
        current_file=""
        declare -A broken_links_map
        
        while IFS= read -r line; do
            if [[ "$line" =~ ^FILE:[[:space:]]*(.+) ]]; then
                current_file="${BASH_REMATCH[1]}"
                broken_links_map[$current_file]=""
            
            elif [[ "$line" =~ ^[[:space:]]*\[âœ–\]\ ([^[:space:]]+).*Status:\ ([0-9]+) ]]; then
                url="${BASH_REMATCH[1]}"
                status="${BASH_REMATCH[2]}"
                if [ -n "$current_file" ]; then
                    broken_links_map[$current_file]+="  $url (Status: $status)"$'\n'
                    has_errors=1
                fi
            fi
        done <<< "$MLC_OUTPUT"
        
        if [ $has_errors -eq 0 ]; then
            echo "=========== All links are valid ==========="
        else            
            echo "=========== Found errors: ==========="
            
            for file in "${!broken_links_map[@]}"; do
                links="${broken_links_map[$file]}"
                if [ -n "$links" ]; then
                    echo "File: $file"
                    echo "$links"
                fi
            done
        fi

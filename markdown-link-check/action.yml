name: 'Markdown Link Check'
description: 'Check markdown links'

runs:
  using: "composite"
  steps:
    - name: Run markdown link check
      id: markdown-link-check
      uses: tcort/github-action-markdown-link-check@v1
      with:
        max-depth: -1
        use-verbose-mode: 'yes'
        base-branch: 'gh-pages'
    
    - name: Summarize results
      shell: bash
      if: always()
      run: |
        if grep -q '\[âœ–\]' <<< "$MLC_OUTPUT"; then
          echo "##Error found:"
          echo "========================================"
          
          current_file=""
          
          echo "$MLC_OUTPUT" | while IFS= read -r line; do
            if [[ "$line" == FILE:* ]]; then
              current_file="${line#FILE: }"
            elif [[ "$line" == *'[âœ–]'* ]]; then
              link=$(echo "$line" | grep -o 'https\?://[^ ]*' | head -1)
              status=$(echo "$line" | grep -o 'Status: [0-9]\+' | cut -d' ' -f2)
              
              echo "ðŸ“„ File: $current_file"
              echo "ðŸ”— Link: $link"
              echo "ðŸ›‘ Status: $status"
              echo "----------------------------------------"
            fi
          done
          
          echo "========================================"
          exit 1
        else
          echo "âœ… All links are valid"
        fi
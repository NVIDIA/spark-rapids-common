name: 'Checkout'
description: 'Wrapper for actions/checkout with full parameter support'

inputs:
  repository:
    description: 'Repository name with owner'
    required: false
    default: ${{ github.repository }}
  ref:
    description: 'Ref to checkout'
    required: false
  token:
    description: 'Token used for authentication'
    required: false
  ssh-key:
    description: 'SSH key for checkout'
    required: false
  ssh-known-hosts:
    description: 'Known hosts for SSH'
    required: false
  ssh-strict:
    description: 'Enable strict SSH host checking'
    required: false
    default: 'true'
  persist-credentials:
    description: 'Persist credentials in .git directory'
    required: false
    default: 'true'
  path:
    description: 'Relative path to checkout repository'
    required: false
  clean:
    description: 'Clean repository before checkout'
    required: false
    default: 'true'
  fetch-depth:
    description: 'Fetch depth history'
    required: false
    default: '1'
  fetch-tags:
    description: 'Fetch tags history'
    required: false
    default: 'false'
  show-progress:
    description: 'Show fetch progress'
    required: false
    default: 'true'
  lfs:
    description: 'Enable LFS support'
    required: false
    default: 'false'
  submodules:
    description: 'Checkout submodules (true|recursive)'
    required: false
    default: 'false'
  set-safe-directory:
    description: 'Add safe directory config'
    required: false
    default: 'true'
  github-server-url:
    description: 'GitHub server URL'
    required: false
    default: 'https://github.com'

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}
        ssh-key: ${{ inputs.ssh-key }}
        ssh-known-hosts: ${{ inputs.ssh-known-hosts }}
        ssh-strict: ${{ inputs.ssh-strict }}
        persist-credentials: ${{ inputs.persist-credentials }}
        path: ${{ inputs.path }}
        clean: ${{ inputs.clean }}
        fetch-depth: ${{ inputs.fetch-depth }}
        fetch-tags: ${{ inputs.fetch-tags }}
        show-progress: ${{ inputs.show-progress }}
        lfs: ${{ inputs.lfs }}
        submodules: ${{ inputs.submodules }}
        set-safe-directory: ${{ inputs.set-safe-directory }}
        github-server-url: ${{ inputs.github-server-url }}